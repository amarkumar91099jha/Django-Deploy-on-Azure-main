<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for centering the form */
        body, html {
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="col-md-6 mx-auto mt-4">
            <div class="card">
                <div class="card-header text-center">
                    <h5 class="card-title">New User? - <a href="{% url 'register' %}">Signup</a></h5>
                    <h2 class="card-title">User Login</h2>
                </div>
                <div class="card-body">
                    <div class="text-center"> <!-- Center content horizontally -->
                        <form method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        {{ form.username.label_tag }}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        {{ form.username }}
                                        <div class="invalid-feedback">
                                            Please enter your Email:
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        {{ form.password.label_tag }}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        {{ form.password }}
                                        <div class="invalid-feedback">
                                            Please enter your password.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                            <div class="form-group">
                                <p>{{message}}</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, only needed if you're using Bootstrap JavaScript features) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
