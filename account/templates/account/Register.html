<!-- register.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS to center the form */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of viewport */
            margin-left:350px;
        }
    </style>
</head>
<body>
    <div class="center-container">
    <div class="container">
        <h2 class="mt-5 mb-4">Register</h2>
        {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="id_email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    {{ form.email }}
                </div>
            </div>
            <div class="form-group row">
                <label for="id_email" class="col-sm-2 col-form-label">Name;</label>
                <div class="col-sm-10">
                    {{ form.name }}
                </div>
            </div>
            <div class="form-group row">
                <label for="id_email" class="col-sm-2 col-form-label">Organization Name:</label>
                <div class="col-sm-10">
                    {{ form.organization }}
                </div>
            </div>
            <div class="form-group row">
                <label for="id_email" class="col-sm-2 col-form-label">Who am I ?</label>
                <div class="col-sm-10">
                    {{ form.user_type }}
                </div>
            </div>
            <div class="form-group row">
                <label for="id_email" class="col-sm-2 col-form-label">LinkedIn URI:</label>
                <div class="col-sm-10">
                    {{ form.linkedin_url }}
                </div>
            </div>
            <div class="form-group row">
                <label for="id_password1" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    {{ form.password1 }}
                </div>
            </div>
            <div class="form-group row">
                <label for="id_password2" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                    {{ form.password2 }}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
